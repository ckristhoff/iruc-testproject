{% extends 'master/base.html' %}

{% block title %}Susurros - Nuevo{% endblock %}

{% block content %}
<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0">Susurra algo...</h6>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="{{ form.username.id_for_label }}" class="form-label">Alias*</label>
      <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %}" id="{{ form.username.id_for_label }}" name='{{ form.username.html_name }}' value="{{ form.username.value | default:'' }}">
      <div class="invalid-feedback">{{ form.username.errors.0 }}</div>
      <div id="emailHelp" class="form-text">Sin espacios ni caracteres especiales.</div>
    </div>
    <div class="mb-3">
      <label for="{{ form.content.id_for_label }}" class="form-label">Susurro</label>
      <textarea id="{{ form.content.id_for_label }}" name="{{ form.content.html_name }}" class="form-control {% if form.content.errors %}is-invalid{% endif %}">{{ form.content.value }}</textarea>
      <div class="invalid-feedback">{{ form.content.errors.0 }}</div>
    </div>
    <button type="submit" class="btn btn-primary">Susurrar</button>
  </form>
</div>
{% endblock %}
